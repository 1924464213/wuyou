<script src="./js/rem.js"></script>
<script>
    var code = document.getElementById("code");
    var timer;
    code.onclick = function () {
        code.disabled = true;
        var num = 10;
        auto();
        var timer = setInterval(auto, 1000);
        function auto() {
            num--;
            code.innerHTML = `${num}秒重发`;
            if (num <= 0) {
                code.disabled = false;
                clearInterval(timer)
                code.innerHTML = '重新获取';

            }
        }
    }

    document.querySelector("#atone").addEventListener("click", function (e) {
        var phoneNum = document.querySelector("#num1").value; //获取input标签中的内容
        var reg = /^1(3[0-9]|4[01456879]|5[0-35-9]|6[2567]|7[0-8]|8[0-9]|9[0-35-9])\d{8}$/;
        if (!reg.test(phoneNum)) {
            alert("请输入正确的手机号码");
            e.preventDefault(); //阻止a标签的默认行为，即不跳转
        }
    })
</script>
