                </li>

<script src="../js/ziti.js"></script>
<script>
    var code = document.getElementById("code");

    var timer;
    code.onclick = function () {
        var num = 60;
        auto();
        code.disabled = true;
        var timer = setInterval(auto, 1000);
        function auto() {
            num--;
            code.innerHTML = `${num}秒重发`;
            if (num <= 0) {
                clearInterval(timer);
                code.disabled = false;
                code.innerHTML = '重新获取';
            }
        }
    }
</script>
