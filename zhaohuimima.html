<script src="./js/rem.js"></script>
<script>

    var code = document.getElementById("code");

    var timer;
    code.onclick = function () {
        code.disabled = true;
        var num = 10;
        auto();
        var timer = setInterval(auto, 1000);
        function auto() {
            num--;
            code.innerHTML = `${num}秒重发`;
            if (num <= 0) {
                code.disabled = false;
                clearInterval(timer)
                code.innerHTML = '重新获取';

            }
        }
    }

</script>
